<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/css/bootstrap4/bootstrap-custom.css">
  <script src="https://kit.fontawesome.com/9292536ebe.js" crossorigin="anonymous"></script>
  <title></title>


</head>

<body>
  <div class="container my-5">
    <div class="row row-cols-md-2 row-cols-xl-3">
      <div class="col">

        <h5 class="text-uppercase font-weight-bold bg-angel-primary rounded-pill p-2 text-white text-center mb-3">Footprint</h5>

        <p class="small text-muted font-italic">Proportion of open, state-funded schools with access to Angel products.</p>

        <h6 class="font-weight-bold">Perspective</h6>

        <div class="progress bg-not-graded">
          <div class="progress-bar bg-psp-primary" style="width: 4%;"></div>
          <div class="progress-bar bg-psp-secondary" style="width: 80%;"></div>
        </div>

        <div class="d-flex small text-muted justify-content-between mb-2">
          <div>
            <i class="fas fa-circle text-psp-primary mr-1"></i>
            Full: 4%
          </div>
          <div>
            <i class="fas fa-circle text-psp-secondary mr-1"></i>
            Lite: 80%
          </div>
          <div>
            <i class="fas fa-circle text-not-graded mr-1"></i>
            None: 16%
          </div>
        </div>

        <h6 class="small">Primary</h6>
        <div class="progress bg-not-graded" style="height: 0.5rem;">
          <div class="progress-bar bg-psp-primary" style="width: 4%;"></div>
          <div class="progress-bar bg-psp-secondary" style="width: 82%;"></div>
        </div>

        <div class="d-flex small text-muted justify-content-between mb-2">
          <div>
            <i class="fas fa-circle text-psp-primary mr-1"></i>
            Full: 4%
          </div>
          <div>
            <i class="fas fa-circle text-psp-secondary mr-1"></i>
            Lite: 82%
          </div>
          <div>
            <i class="fas fa-circle text-not-graded mr-1"></i>
            None: 14%
          </div>
        </div>

        <h6 class="small">Secondary</h6>
        <div class="progress bg-not-graded" style="height: 0.5rem;">
          <div class="progress-bar bg-psp-primary" style="width: 1%;"></div>
          <div class="progress-bar bg-psp-secondary" style="width: 80%;"></div>
        </div>

        <div class="d-flex small text-muted justify-content-between mb-3">
          <div>
            <i class="fas fa-circle text-psp-primary mr-1"></i>
            Full: 1%
          </div>
          <div>
            <i class="fas fa-circle text-psp-secondary mr-1"></i>
            Lite: 81%
          </div>
          <div>
            <i class="fas fa-circle text-not-graded mr-1"></i>
            None: 18%
          </div>
        </div>

        <h6 class="font-weight-bold">Balance <small class="text-muted">(Primary only)</small></h6>

        <div class="progress bg-not-graded">
          <div class="progress-bar bg-balance-primary" style="width: 1%;"></div>
          <div class="progress-bar bg-balance-tertiary" style="width: 2%;"></div>
        </div>

        <div class="d-flex small text-muted justify-content-between mb-2">
          <div>
            <i class="fas fa-circle text-balance-primary mr-1"></i>
            Full: 1%
          </div>
          <div>
            <i class="fas fa-circle text-balance-tertiary mr-1"></i>
            Lite: 2%
          </div>
          <div>
            <i class="fas fa-circle text-not-graded mr-1"></i>
            None: 97%
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
