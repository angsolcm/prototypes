<!doctype html>

        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>

            <td>

                <i class="fas fa-circle text-inadequate"></i>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
